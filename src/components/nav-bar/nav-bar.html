<!-- Generated template for the NavBarComponent component -->
<div>
  <ion-navbar color="{{color}}">
    <button ion-button menuToggle *ngIf="hamburger">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start class="start">
      <button ion-button *ngIf="back">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="showTitle">{{title}}</span>
      <span *ngIf="location">Locationn</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button icon-only class="btn-cart" (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
        <div class="notification">
          <div>
            2
          </div>
        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</div>
