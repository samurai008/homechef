<!-- Generated template for the AddToCartComponent component -->
<section class="sect-top"></section>
<section class="info">
  <div>
    <p>This place will include the product image</p>
  </div>
  <div><h3>Options</h3></div>
  <div class="p-0" *ngFor="let variant of variants">
    <button full ion-button icon-end>
      <div>{{variant.fields.name}}</div>
      <div>
        <span>{{variant.fields.price_override}}</span>
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
      </div>
    </button>
  </div>
</section>
<section class="sect-btm">
  <div>
    <form>
      <button style="text-align:right"><ion-icon name="add"></ion-icon></button>
      <span>1</span>
      <button style="text-align:left"><ion-icon name="remove"></ion-icon></button>
    </form>
        <button class="atc" (click)="dismiss()">
          Add to cart
        </button>
  </div>
</section>

<div class="close-btn">
  <button (click)="dismiss()">
    <ion-icon name="close"></ion-icon>
  </button>
</div>
