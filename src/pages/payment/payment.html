<ion-header>

    <nav-bar [title]="title" [showTitle]="true"></nav-bar>

</ion-header>


<ion-content padding>
    <ion-list radio-group>
        <ion-list-header class="cust-list-header">
            select an address
        </ion-list-header>

        <ion-item>
            <ion-label>
                <div>
                    221B, Baker Street
                </div>
                <div>
                    London
                </div>
                <div>
                    122929
                </div>
            </ion-label>
            <ion-radio value="first"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>
                <div>
                    123, Tacky Town
                </div>
                <div>
                    Missisipi
                </div>
                <div>
                    99898
                </div>
            </ion-label>
            <ion-radio value="second"></ion-radio>
        </ion-item>
    </ion-list>
    <div style="display:flex;justify-content:center;margin-bottom: 25px;">
        <button class="btn-dark">add new address<ion-icon name="add"></ion-icon></button>
    </div>

    <ion-list radio-group>
        <ion-list-header class="cust-list-header">
            select payment method
        </ion-list-header>

        <ion-item>
            <ion-label>
                <div>
                    Credit Card
                </div>
            </ion-label>
            <ion-radio value="first"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>
                <div>
                    COD
                </div>
            </ion-label>
            <ion-radio value="second"></ion-radio>
        </ion-item>
    </ion-list>
    <div style="display:flex;justify-content:center;">
        <button class="btn-dark">continue to pay<ion-icon name="arrow-forward"></ion-icon></button>
    </div>

</ion-content>
