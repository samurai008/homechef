<!--

  Ionic pages and navigation.

<ion-header>

    <nav-bar [title]="title" [showTitle]="true"></nav-bar>

</ion-header>


<ion-content padding>

    <order-summary></order-summary>

    <shipping-address></shipping-address>

    <ion-list radio-group>
        <ion-item>
            <ion-label class="cust-list-header">
                select payment method
            </ion-label>
            <ion-select [(ngModel)]="paymentMethod" interface="popover">
                <ion-option>Credit Card</ion-option>
                <ion-option>Netbanking</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <button ion-button
             block
             (click)="getPaymentMethod()">Continue</button>
        </ion-item>
    </ion-list>


</ion-content>
