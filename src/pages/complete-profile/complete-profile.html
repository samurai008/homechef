<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Complete Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides (ionSlideReachStart)="preventSwipe()" pager>

    <ion-slide>
      <ion-icon name="contact"></ion-icon>
      <form>
        <div class="upload-btn-wrapper">
          <button class="btn">Upload a Photo</button>
          <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".gif,.png,.jpg">
        </div>      
      </form>
    </ion-slide>

    <ion-slide>
      <form>
        <div class="input">
          <ion-icon name="call"></ion-icon>
          <input type="number" name="number" placeholder="Phone" />
        </div>
        <button type="submit" class="btn-dark" (click)="nextSlide()">Verify OTP</button>
      </form>
    </ion-slide>

  </ion-slides>
</ion-content>
