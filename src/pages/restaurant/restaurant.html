<ion-header>

  <nav-bar [title]="title" [hamburger]="on" [back]="off" [showTitle]="on"></nav-bar>

</ion-header>


<ion-content padding>
  <image-slider [data]="imgData"></image-slider>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <h3>menu</h3>
      </ion-col>
    </ion-row>
    <div *ngFor="let product of productList">
      <ion-row justify-content-between class="menu-list-item" (click)="openProductDetails(product.pk)">
        <ion-col col-sm-4 align-self-baseline>
          <span class="food-title">{{product.fields.name}}</span>
        </ion-col>
        <ion-col col-4 align-self-baseline>
          <span class="font-75">Starts from <span class="price">Rs. {{product.fields.price}}</span></span>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
