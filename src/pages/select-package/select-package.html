<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Package</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="hv-centered">
    <ion-row>
      <ion-col class="container">

        <!-- Centered -->
        <ion-row>
          <ion-col>
            <form #f="ngForm">
              <ul *ngFor="let plan of plans">
                <li>
                  <label class="select-container">{{plan.title}}
                    <input type="radio" [value]="plan.id" name="plan" [(ngModel)]="fPlan" />
                    <span class="checkmark"></span>
                  </label>
                  <div class="price">Priced <b>Rs.{{plan.price}}</b> every month</div>
                </li>
              </ul>
              <button type="submit" class="btn-dark" padding>select a plan</button>
            </form>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
