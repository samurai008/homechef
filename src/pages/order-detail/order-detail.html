<!--
  Generated template for the OrderDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <nav-bar [title]="title" [showTitle]="true"></nav-bar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4 class="content-title">invoice</h4>
      </ion-col>
    </ion-row>
    <ion-row class="invoice-row border-btm" justify-content-around>
      <ion-col col-4>
        item
      </ion-col>
      <ion-col col-2>
        QTY
      </ion-col>
      <ion-col col-3>
        price
      </ion-col>
    </ion-row>
    <ion-row justify-content-around class="invoice-row" *ngFor="let item of orderDetails">
      <ion-col col-4>
        {{item.item}}
      </ion-col>
      <ion-col col-1>
        {{item.qty}}
      </ion-col>
      <ion-col col-3>
        {{item.price}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4 class="content-title">status</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="status-space">
        <div class="line">
          <ion-grid class="status-icon-grid" no-padding>
            <ion-row justify-content-between>
              <ion-col col-2>
                <div class="status-icon"></div>
              </ion-col>
              <ion-col col-2>
                <div class="status-icon"></div>
              </ion-col>
              <ion-col col-2>
                <div class="status-icon"></div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
