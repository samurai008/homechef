<!--

  Ionic pages and navigation.
-->
<ion-header>
  <nav-bar [title]="title" [showTitle]="true"></nav-bar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4 class="content-title">invoice</h4>
      </ion-col>
    </ion-row>
    <ion-row class="invoice-row border-btm" justify-content-around>
      <ion-col col-4>
        item
      </ion-col>
      <ion-col col-2 text-center>
        QTY
      </ion-col>
      <ion-col col-3>
        price
      </ion-col>
    </ion-row>
    <ion-row justify-content-around class="invoice-row" *ngFor="let item of orderDetails">
      <ion-col col-4>
        {{item.item}}
      </ion-col>
      <ion-col col-2 text-center>
        {{item.qty}}
      </ion-col>
      <ion-col col-3>
        {{item.price}}
      </ion-col>
    </ion-row>
    <ion-row justify-content-around class="invoice-row">
      <ion-col col-4>
        Total
      </ion-col>
      <ion-col col-2 text-center>
        5
      </ion-col>
      <ion-col col-3>
        5000
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="mt-1">
    <ion-row>
      <ion-col>
        <h4 class="content-title">status</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      
      <div class="status-wrapper">
        <div class="line">
        </div>

        <div class="checkpoint-wrapper">
          <div class="checkpoint-circ">
          </div>
          <div class="checkpoint-circ">
          </div>
          <div class="checkpoint-circ">
          </div>
        </div>

      </div>

    </ion-row>
  </ion-grid>
</ion-content>
