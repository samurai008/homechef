<!--
  Generated template for the OrderListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <nav-bar [title]="title" [showTitle]="true" [hamburger]="true"></nav-bar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        <button ion-item *ngFor="let order of data" (click)="orderSelected(order)">
          <div class="order-item">
            <span class="on-fmt">{{order.orderno}}</span><br>
            <span class="od-fmt">{{order.date}}</span>
          </div>
        </button>  
      </ion-list>
</ion-content>
